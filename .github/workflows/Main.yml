name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  grafonnet_generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update grafana json file
        run: |
          sudo docker run --rm --name run_grafonnet -v $GITHUB_WORKSPACE/grafana:/app --privileged quay.io/ebattat/run_grafonnet:latest

      - name: Check for changes in grafana json file
        id: check_changes
        run: |
          git diff --quiet || echo "::set-output name=changes::true"

      - name: commit grafana json file
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git checkout main
          git config --global user.email ${{ secrets.EMAIL }}
          git config --global user.name  ${{ secrets.USER_NAME }}
          git add grafana/output.json
          git commit -m "Update grafana json file"

          # Pull the latest changes from the remote main branch
          git pull origin main

          # Push the changes to the remote main branch
          git push
          
      - name: Upload Grafana JSON to Dashboard
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          export GRAFANA_API_KEY=eyJrIjoiQnhvcG5kRXBnQnZYVDZ1Tm8wUWt3UzZhUWdJVWFGZTkiLCJuIjoidGVzdCIsImlkIjoxfQ==
          export GRAFANA_URL=http://kelchen.remote.csb:3000

          # Prepare the request payload
          PAYLOAD=$(cat grafana/output.json)

          # Send the POST request to create/update the dashboard
          http --check-status POST "${GRAFANA_URL}/api/dashboards/db" \
            "Authorization: Bearer ${GRAFANA_API_KEY}" \
            "Content-Type: application/json" \
            <<< "$PAYLOAD"
          
